<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
       let a = true
       let promp = new Promise(function (res, rej) {
            if (a) {
                res("I am successful")
            }
            else {
                rej("I am failed")
            }
        })
        console.log(promp);
    </script>
    <!-- inside function also we can use promise -->
    <script>
      function prom(a) {
        return new Promise(function(res,rej){
            if(a){
              res("Through function also I am successful")
            }
            else{
                rej("Through function reject")
            }
        })
      }
      let onfullfill = (result) =>{
      console.log(result);
      }
      let onreject = (error) =>{
      console.log(error);
      }
      prom(true).then(onfullfill).catch(onreject)
      console.log(prom(true));
    //   console.log(prom(false)); // for executing rej
    </script>
    <!-- by using settime out to show pending stage -->
    <script>
     function prom(a) {
        return new Promise(function(res,rej){
            console.log("Fetching data please wait");
            setTimeout(()=>{
            if(a){
              res("Through function also I am successful")
            }
            else{
                rej("Through function reject")
            }
        },5000)
            
        })
      }
      prom(true).then((result) =>{ //arrow function
      console.log(result);
      }).catch((error) =>{
      console.log(error);})
      
    </script>
</body>

</html>
