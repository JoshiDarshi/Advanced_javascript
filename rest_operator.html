<script>
 //use of arguement before rest   
function sum() {
    let s = 0
    for(let i in arguments){
     s+=arguments[i] 
    }
    console.log(arguments);
    console.log(s);
    document.write("sum of multiple arguements using arguements:-"+s+"<br>")
}
sum("dj",20,32,23,32)//problem of using arugement if we pass any string in parameter it will concat all the parameters
sum("cj",12,11,21)
