<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prom(a,b) {
           return new Promise (function(res,rej){
            let c = a/b  
            if(a,b){
                res (`your ans: ${c}`)
              }
              else{
                rej("I am failed to calculate")
              }
            })
        }
        prom(12,5).then((result)=>{
            console.log(result);
        }).catch((error)=>{
            console.log(error)
        })
    </script>
</body>
</html>
